        // --- 進度條控制函式 (保持不變) ---
        let progressInterval = null;
        function startProgressBar() {
            if (progressInterval) clearInterval(progressInterval);
            $('#progressBar').classList.remove('hidden');
            $('#progress').style.width = '10%'; 
            let progress = 10;
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.floor(Math.random() * 2) + 1;
                    progress = Math.min(progress, 90);
                    $('#progress').style.width = progress + '%';
                    $('#status').textContent = `分析中... (${progress}%)`;
                }
            }, 500); 
            $('#status').textContent = '等待伺服器分析...';
        }

        function stopProgressBar(isSuccess = true, errorDetail = '') {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            $('#progress').style.width = isSuccess ? '100%' : '0%';
            
            if (isSuccess) {
                $('#status').textContent = '✅ 完成';
            } else {
                $('#status').textContent = `❌ 失敗: ${errorDetail}`;
            }

            setTimeout(() => {
                $('#progressBar').classList.add('hidden');
                $('#progress').style.width = '0%';
                if (!isSuccess) $('#status').textContent = ''; // 清除錯誤訊息
            }, 3000); 
        }
        // --- 進度條控制函式結束 ---

        // --- 模式切換邏輯 (保持不變，樣式微調) ---
        function setAnalysisMode(mode){
            analysisMode = mode;
            const modes = {
                'personality': $('#modePersonality'), 
                'single': $('#modeSingle'), 
                'dual': $('#modeDual')
            };
            const sectionB = $('#sectionB');

            Object.keys(modes).forEach(key => {
                if (key === mode) {
                    // 選中樣式
                    modes[key].classList.remove('bg-slate-200', 'text-slate-800');
                    modes[key].classList.add('bg-indigo-600', 'text-white');
                } else {
                    // 未選中樣式
                    modes[key].classList.remove('bg-indigo-600', 'text-white');
                    modes[key].classList.add('bg-slate-200', 'text-slate-800');
                }
            });

            sectionB.style.display = (mode === 'dual') ? 'block' : 'none';
            
            loadPresets(mode);

            toggleSexOptions(); 
        }

        // 載入情境按鈕 (保持不變)
        function loadPresets(mode) {
            const container = $('#presetContainer');
            container.innerHTML = ''; 
            const presets = PRESETS[mode] || [];
            
            presets.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'preset px-3 py-1.5 rounded-full bg-slate-100 text-slate-800 hover:bg-slate-300 transition-colors text-sm font-medium';
                btn.textContent = p;
                btn.onclick = () => {
                    $('#context').value = p;
                    toggleSexOptions(); 
                };
                container.appendChild(btn);
            });
            if (!$('#context').value) $('#context').value = ''; // 避免切換模式時清空正在輸入的內容
        }

        // 性愛細節區塊開關 (保持不變)
        function toggleSexOptions(){
            const context = $('#context').value;
            const isSexContext = SEX_CONTEXTS.includes(context);
            
            if(analysisMode === 'dual' && isSexContext){ 
                $('#sexOptions').classList.remove('hidden'); 
            }
            else { 
                $('#sexOptions').classList.add('hidden'); 
                // 不清除細節輸入框，方便切換回來時內容還在
            }
        }

            return {
                mode:analysisMode,
                aBeast:$('#aBeast').value, aKin:$('#aKin').value, aBranch:$('#aBranch').value,
                bBeast:$('#bBeast').value, bKin:$('#bKin').value, bBranch:$('#bBranch').value,
                context:$('#context').value, sexDetail:$('#sexDetailInput').value,
                model:$('#modelSelect').value // 儲存模型
            };
        }
        
        // --- Local Storage 相關功能 (V9.1 新增) ---
        function saveInputData() {
            const data = getPayload();
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY_INPUT, JSON.stringify(data));
                $('#saveStatus').textContent = '✅ 輸入資料已儲存！';
            } catch (e) {
                $('#saveStatus').textContent = '❌ 儲存失敗 (Local Storage 空間不足?)';
                console.error("Error saving to Local Storage", e);
            }
            setTimeout(() => $('#saveStatus').textContent = '', 3000);
        }

        function loadInputData() {
            try {
                const dataString = localStorage.getItem(LOCAL_STORAGE_KEY_INPUT);
                if (!dataString) {
                    $('#saveStatus').textContent = 'ℹ️ 尚無已儲存的輸入資料。';
                    setTimeout(() => $('#saveStatus').textContent = '', 3000);
                    return;
                }
                const data = JSON.parse(dataString);
                
                // 載入模式並觸發設定
                setAnalysisMode(data.mode || 'personality'); 

                // 載入選單值
                $('#aBeast').value = data.aBeast || '';
                $('#aKin').value = data.aKin || '';
                $('#aBranch').value = data.aBranch || '';
                $('#bBeast').value = data.bBeast || '';
                $('#bKin').value = data.bKin || '';
                $('#bBranch').value = data.bBranch || '';
                
                $('#context').value = data.context || '';
                $('#sexDetailInput').value = data.sexDetail || '';
                $('#modelSelect').value = data.model || 'gpt-4o-mini';

                // 重新檢查性愛細節區塊
                toggleSexOptions(); 

                $('#saveStatus').textContent = '✅ 輸入資料已載入！';
                setTimeout(() => $('#saveStatus').textContent = '', 3000);

            } catch (e) {
                $('#saveStatus').textContent = '❌ 載入失敗或資料損毀。';
                console.error("Error loading from Local Storage", e);
            }
        }
        
        function saveBeautySettings(settings) {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY_BEAUTY, JSON.stringify(settings));
            } catch (e) {
                console.error("Error saving beauty settings", e);
            }
        }

        function loadBeautySettings() {
            const body = $('body');
            try {
                const settingsString = localStorage.getItem(LOCAL_STORAGE_KEY_BEAUTY);
                if (!settingsString) return;
                
                const settings = JSON.parse(settingsString);

                if (settings.bgColor) {
                    $('#bgColor').value = settings.bgColor;
                    body.style.backgroundColor = settings.bgColor;
                }
                
                if (settings.bgImage) {
                    body.style.backgroundImage = `url('${settings.bgImage}')`;
                    body.style.backgroundSize = 'cover';
                    body.style.backgroundPosition = 'center';
                    body.style.backgroundAttachment = 'fixed';
                    body.classList.remove('bg-slate-50'); 
                }

            } catch (e) {
                console.error("Error loading beauty settings", e);
            }
        }


        // --- 格式化輸出函式 (保持不變) ---
        function formatOutput(text){
            if(!text) return {html:'<p class="text-slate-500">無分析結果。</p>', scores:null, tags:[]};
            
            const jsonBlock = text.match(/```json\s*([\s\S]*?)\s*```/i);
            let scores=null,tags=[];
            let cleanText = text; 
            
            if(jsonBlock){
                try{ 
                    const j=JSON.parse(jsonBlock[1]); 
                    scores=j.scores||{}; 
                    tags=Array.isArray(j.tags) ? j.tags : Object.values(j.tags || {}).flat().filter(t => typeof t === 'string' && t.trim() !== '');
                    
                    cleanText = text.replace(jsonBlock[0],'').trim(); 
                }catch(e){
                    console.error("JSON解析失敗", e);
                }
            }
            
            let html = markdownConverter.makeHtml(cleanText);

            html = html.replace(/<p>[\s]*JSON[\s]*輸出[\s]*<\/p>/gi, '')
                       .replace(/<h[1-6]>[\s]*JSON[\s]*輸出[\s]*<\/h[1-6]>/gi, '')
                       .replace(/<p>\s*<\/p>/gi, ''); 

            let scoresHTML = '';
            if(scores && Object.keys(scores).length > 0){
                const clamp=v=>Math.max(0,Math.min(100,Number(v)||0));
                const row=(l,k,c)=>`<div class="score"><b>${l}</b><div class="bar"><i style="width:${clamp(scores[k])}%;background:${c}"></i></div><em>${clamp(scores[k])}%</em></div>`;
                
                scoresHTML=`
                    <h3 class="text-xl font-bold text-indigo-700" style="border-bottom:none; margin-top:0; padding-bottom:0;">六維度分數</h3>
                    <p class="text-sm text-gray-500 mb-2">關係契合度的六個關鍵維度得分 (0-100)</p>
                    <div class="scores">
                        ${row('契合度','fit','#22c55e')}
                        ${row('溝通力','comm','#06b6d4')}
                        ${row('節奏感','pace','#f59e0b')}
                        ${row('權責性','account','#8b5cf6')}
                        ${row('信任度','trust','#ef4444')}
                        ${row('創新性','innov','#6366f1')}
                    </div>`;
                    
                if(Array.isArray(tags) && tags.length > 0) scoresHTML+=`<h3 class="text-lg font-bold text-indigo-700 mt-4" style="border-bottom:none; padding-bottom:0;">關鍵標籤</h3><div class="tags">${tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
            }
            
            return {html: html, scores, tags, webScoresHTML: scoresHTML};
        }

        // --- 圖表繪製核心函式 (保持不變) ---
        function renderChart(scores, type){
            const wrap = $('#chartContainer');
            const scoresTagsWeb = $('#scoresTagsWeb');
            const chartTypeSelector = $('.chart-type-selector');
            
            if(radarChart) {
                radarChart.destroy();
                radarChart = null;
            }
            wrap.innerHTML = ''; 

            if(analysisMode !== 'dual' || !scores || Object.keys(scores).length === 0) {
                 wrap.innerHTML = '<p class="text-slate-500 text-center text-sm p-4">圖表只在**雙人分析**模式中根據 AI 提供的 JSON 分數繪製。</p>';
                 scoresTagsWeb.innerHTML = '<p class="text-slate-500">選擇六獸、六親、地支和情境後，點擊「一鍵分析」開始。</p>';
                 chartTypeSelector.style.display = 'none';
                 return;
            }
            
            chartTypeSelector.style.display = 'flex';

            currentScores = scores; 
            currentChartType = type; 

            const labels=['契合度','溝通力','節奏感','權責性','信任度','創新性'];
            const data=[scores.fit,scores.comm,scores.pace,scores.account,scores.trust,scores.innov];
            const colors=['#22c55e','#06b6d4','#f59e0b','#8b5cf6','#ef4444','#6366f1'];
            
            const canvas=document.createElement('canvas'); 
            canvas.id = 'chartCanvas'; 
            wrap.appendChild(canvas);
            
            try {
                const config = {
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '六維度分析',
                            data: data,
                            backgroundColor: type === 'bar' ? colors : 'rgba(59,130,246,0.3)', 
                            borderColor: type === 'bar' ? colors : 'rgba(59,130,246,1)',
                            borderWidth: type === 'bar' ? 1 : 2,
                            fill: type === 'radar',
                            pointBackgroundColor:'rgba(59,130,246,1)',
                            pointBorderColor:'#fff',
                            pointHoverBackgroundColor:'#fff',
                            pointHoverBorderColor:'rgba(59,130,246,1)'
                        }]
                    },
                    options: {
                        responsive:true, 
                        maintainAspectRatio: true, 
                        plugins:{ legend:{ display:false } },
                        scales: type === 'radar' ? { 
                            r:{
                                angleLines:{ display:true }, grid:{ color:'rgba(0, 0, 0, 0.1)' },
                                pointLabels:{ font:{ size: 12 } }, suggestedMin:0, suggestedMax:100, ticks:{ stepSize:20 } 
                            }
                        } : { 
                            y: { suggestedMin: 0, suggestedMax: 100, ticks: { stepSize: 20 } },
                            x: { grid: { display: false } }
                        }
                    }
                };
                
                radarChart = new Chart(canvas.getContext('2d'), {
                    type: type,
                    ...config
                });

            } catch (e) {
                console.error("Chart.js 繪製失敗:", e);
                wrap.innerHTML = '<p class="text-red-500 text-sm p-4">圖表繪製失敗。</p>';
            }
        }
        
        // --- 核心事件監聽和初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // 載入美化設定
            loadBeautySettings();
            
            // 設定報告時間
            $('#reportTime').textContent = new Date().toLocaleDateString('zh-TW', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            
            // 模式切換按鈕
            $('#modePersonality').onclick = () => setAnalysisMode('personality');
            $('#modeSingle').onclick = () => setAnalysisMode('single');
            $('#modeDual').onclick = () => setAnalysisMode('dual');
            setAnalysisMode('personality'); 
            
            // 輸入儲存/載入
            $('#saveInput').onclick = saveInputData;
            $('#loadInput').onclick = loadInputData;

            // 情境輸入 oninput
            $('#context').oninput = toggleSexOptions;
            
            // 性愛細節按鈕
            $$('.sex-detail').forEach(b => b.onclick = () => { 
                const current = $('#sexDetailInput').value.trim();
                const detail = b.dataset.detail;
                
                let existingDetails = current.split('；').map(d => d.trim()).filter(d => d);
                
                if(existingDetails.includes(detail)) {
                    existingDetails = existingDetails.filter(d => d !== detail);
                } else {
                    existingDetails.push(detail);
                }
                
                $('#sexDetailInput').value = existingDetails.join('；');
            });

            // 圖表類型切換
            $$('.chart-type-selector button').forEach(btn => {
                btn.onclick = () => {
                    if (!currentScores) return; 
                    const newType = btn.dataset.type;
                    $$('.chart-type-selector button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderChart(currentScores, newType);
                };
            });
            
            // 美化面板切換
            $('#toggleBeauty').onclick = () => {
                $('#beautyPanel').classList.toggle('hidden');
            };

            // --- 背景設定功能 (V9.1: 增加 Local Storage 儲存) ---
            const body = $('body');
            const bgColorInput = $('#bgColor');
            const bgImageFile = $('#bgImageFile');
            const clearBgBtn = $('#clearBg');
            
            const getBeautySettings = () => ({
                 bgColor: bgColorInput.value,
                 bgImage: body.style.backgroundImage.match(/url\(['"]?([^'"]+)['"]?\)/)?.[1] || null 
            });

            const updateBackground = () => {
                const color = bgColorInput.value || '#f1f5f9';
                body.style.backgroundColor = color;
                body.classList.remove('bg-slate-50'); 
                saveBeautySettings(getBeautySettings());
            };

            bgColorInput.oninput = updateBackground;

            bgImageFile.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        body.style.backgroundImage = `url('${event.target.result}')`;
                        body.style.backgroundSize = 'cover';
                        body.style.backgroundPosition = 'center';
                        body.style.backgroundAttachment = 'fixed';
                        saveBeautySettings(getBeautySettings()); // 儲存 Base64 圖片字串
                    };
                    reader.readAsDataURL(file);
                } else {
                     body.style.backgroundImage = 'none';
                     saveBeautySettings(getBeautySettings());
                }
            };

            clearBgBtn.onclick = () => {
                bgImageFile.value = '';
                bgColorInput.value = '#f1f5f9';
                body.style.backgroundImage = 'none';
                body.style.backgroundColor = '#f1f5f9';
                body.classList.add('bg-slate-50'); 
                saveBeautySettings({}); // 清除 Local Storage 記錄
            };
            
            // V9.0 核心邏輯：一鍵分析 (呼叫 Vercel Serverless Function)
            $('#go').onclick = async () => {
                const payload = getPayload();
                const model = payload.model;
                let errorMessage = '';
                
                // 忽略了詳細的輸入檢查，直接假設已在 V9.0 中完成

                const aComplete = payload.aBeast && payload.aKin && payload.aBranch;
                const bComplete = payload.bBeast && payload.bKin && payload.bBranch;

                if (!aComplete) { errorMessage = '請選滿我方「六獸、六親、地支」'; }
                else if (payload.mode === 'dual' && !bComplete) { errorMessage = '雙人分析請選滿對方「六獸、六親、地支」'; }
                else if (payload.mode !== 'personality' && !payload.context) { errorMessage = '請輸入或選擇情境'; }
                else if (payload.context === '性愛' && !payload.sexDetail) { errorMessage = '您選擇了性愛情境，請點選或輸入細節按鈕，以供 AI 參考建議。'; }

                if (errorMessage) { alert(errorMessage); return; }

                $('#result').innerHTML='<p class="text-slate-500">正在等待 AI 分析...</p>'; 
                renderChart(null, currentChartType); 
                $('#webScoresAndTags').innerHTML = '';
                startProgressBar();
                
                const prompt = generateOpenAIPrompt(payload);

                try {
                    const response = await fetch(API_PROXY_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model: model, prompt: prompt, payload: payload })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || errorData.error || `API 代理請求失敗 (HTTP ${response.status})`);
                    }

                    const data = await response.json();
                    
                    if (!data.choices || data.choices.length === 0) {
                        throw new Error("伺服器返回內容格式錯誤或內容空白。請檢查 Vercel logs。");
                    }
                    
                    const rawText = data.choices[0].message.content;

                    const formatted = formatOutput(rawText);
                    
                    $('#result').innerHTML=formatted.html;
                    
                    // V9.1: 無論單人/雙人，都繪製圖表和分數，單人模式下因為 JSON 無 scores 所以不會繪製。
                    if (formatted.scores) {
                         $('#webScoresAndTags').innerHTML=formatted.webScoresHTML;
                    }

                    renderChart(formatted.scores, currentChartType); 
                    
                    stopProgressBar(true);

                } catch (e) { 
                    const errorMsg = e.message || e;
                    console.error("API 調用或解析失敗:", errorMsg);
                    $('#result').innerHTML=`<p class="text-red-600">❌ **分析失敗**：${errorMsg}。</p><p class="text-sm text-slate-500">請檢查 Vercel 後台的 **環境變數 (OPENAI_API_KEY)** 是否設置正確，或檢查 Vercel logs。</p>`; 
                    renderChart(null, currentChartType);
                    stopProgressBar(false, '請檢查 Vercel Key');
                }
            };

            // 列印/PDF 按鈕... 
            $('#print').onclick = () => {
                 // 只有雙人模式強制要求分數，單人和個性模式沒有分數也能列印
                 if (analysisMode === 'dual' && !currentScores) { 
                    alert("請先完成雙人分析並獲得分數後再列印報告！");
                    return;
                }
                $('.print-header').style.display = 'block';
                $('.print-header').style.textAlign = 'center';
                
                window.print();
                
                setTimeout(() => {
                    $('.print-header').style.display = 'none';
                }, 100); 
            };
        });
        
        // --- 根據模式生成 OpenAI 專屬指令 Prompt (保持不變) ---
        function generateOpenAIPrompt(payload) {
            const { mode, aBeast, aKin, aBranch, bBeast, bKin, bBranch, context, sexDetail } = payload;
            const detailA = `${aBeast} ${aKin} ${aBranch}`;
            const detailB = `${bBeast} ${bKin} ${bBranch}`;
            
            let prompt = `請針對以下參數進行專業、深入的『神獸七十二型人格』分析。報告必須極度詳細，長度請超過 800 字，並包含具體、可操作的建議。報告必須用 Markdown 格式呈現，並在結尾嚴格輸出一個 JSON 區塊。

---
### **報告參數**
`;

            if (mode === 'personality') {
                prompt += `
- **模式**: 個性深度分析
- **分析主體**: ${detailA}
- **分析主題**: ${context || '基礎個性深度解讀'}

### **輸出要求 (個性分析)**
1. **結構**: 必須包含『核心特質與神獸原力解讀』、『職涯發展與潛能規劃』、『情緒管理與應對機制』等至少三個專業子標題。
2. **深度**: 針對六獸、六親和地支的交會影響進行詳細論述，特別強調其潛在的盲點和成長建議。
3. **JSON 輸出**: **不**需要六維度分數 (scores)，但必須列出 5 個以上關鍵**特質標籤 (tags)**。
`;
            } else if (mode === 'single') {
                prompt += `
- **模式**: 單人情境應對策略分析
- **分析主體**: ${detailA}
- **情境**: ${context}

### **輸出要求 (單人情境)**
1. **結構**: 必須包含『核心行為模式與情緒動態』、『情境應對優勢與風險預警』、『建議策略：從目標到執行的精準引導』等至少三個專業子標題。
2. **深度**: 分析該人格組合在特定情境中會遇到的挑戰，並提供具體、三步驟以上的解決方案或步驟。
3. **JSON 輸出**: **不**需要六維度分數 (scores)，但必須列出 5 個以上關鍵**應對標籤 (tags)**。
`;
            } else if (mode === 'dual') {
                prompt += `
- **模式**: 雙人關係或協作分析
- **我方 (A)**: ${detailA}
- **對方 (B)**: ${detailB}
- **情境**: ${context}
${sexDetail ? `- **性愛細節/偏好**: ${sexDetail}` : ''}

### **輸出要求 (雙人分析)**
1. **結構**: 必須包含『雙方溝通模式與契合度解讀』、『潛在衝突點與深度解決方案』等專業子標題。
2. **深度**:
    * **職場**: 必須詳述雙方在『節奏、溝通、信任』上的差異，並提供具體協作流程優化建議。
    * **性愛 (若適用)**: 報告名稱改為『慾望耦合分析與私密劇本』。內容必須**極度詳細、大膽且不保守**，圍繞性愛細節提供**情境設置、心理引導、核心技巧、體位流動和專屬配備**等五個維度的具體劇本。
3. **JSON 輸出**: **必須**提供六維度分數 (scores) 和 5 個以上關鍵**關係標籤 (tags)**。
   - **六維度**: 契合 (fit), 溝通 (comm), 節奏 (pace), 權責 (account), 信任 (trust), 創新 (innov)。分數範圍 0-100。
`;
            }

            prompt += `
---
請現在開始輸出分析報告。
`;
            return prompt;
        }

    </script>
