  <script>
    const $ = s => document.querySelector(s);
    const STORAGE_KEY = 'lx_saved_v1';
    let lastPlain = '';
    let lastFormatted = null;

    // ä¿®å¾©æƒ…å¢ƒ preset é»æ“Šäº‹ä»¶
    document.querySelectorAll('.preset').forEach(btn => {
      btn.onclick = () => {
        document.getElementById('context').value = btn.textContent;
      };
    });

    function getSelections(){
      return {
        aBeast: $('#aBeast').value, aKin: $('#aKin').value, aBranch: $('#aBranch').value,
        bBeast: $('#bBeast').value, bKin: $('#bKin').value, bBranch: $('#bBranch').value,
        context: $('#context').value.trim(),
        depth: $('#deepMode').checked ? 'deep' : 'basic'
      };
    }

    function updateChips({aBeast,aKin,aBranch,bBeast,bKin,bBranch,context}){
      $('#chipA').textContent = [aBeast,aKin,aBranch].filter(Boolean).join(' Ã— ') || 'â€”';
      $('#chipB').textContent = [bBeast,bKin,bBranch].filter(Boolean).join(' Ã— ') || 'â€”';
      $('#chipC').textContent = context || 'â€”';
    }

    // æ–‡å­—â†’HTMLæ’ç‰ˆï¼‹JSONè§£æï¼ˆå«åˆ†æ•¸æ¢/æ¨™ç±¤ï¼‰
    function formatOutputWithJson(text){
      if (text == null) text = '';
      if (typeof text !== 'string') { try { text = JSON.stringify(text); } catch(_) { text = String(text); } }
      if(!text) return { html: '', scores: null, tags: [] };

      // å–å‡º ```json å€å¡Š
      const jsonBlock = text.match(/```json([\s\S]*?)```/i);
      let json = null;
      if(jsonBlock){
        try{ json = JSON.parse(jsonBlock[1]); }catch(_){ json = null; }
        text = text.replace(jsonBlock[0], '').trim();
      }

      // å˜—è©¦å–å¾—åˆ†æ•¸ï¼šå„ªå…ˆ JSONï¼Œå¦å‰‡å¾ç´”æ–‡å­—è¡Œä¸­è§£æ
      let scores = json && json.scores ? json.scores : null;
      if(!scores){
        const map = { fit:null, comm:null, pace:null, account:null, trust:null, innov:null };
        const rx = /(fit|comm|pace|account|trust|innov)\s*(\d{1,3})/ig;
        let m; while((m = rx.exec(text))){ map[m[1].toLowerCase()] = Number(m[2]); }
        const filled = Object.values(map).filter(v=>typeof v==='number' && !isNaN(v));
        if(filled.length>=2) scores = map;
      }

      // æ¨™é¡Œèˆ‡åˆ—é»
      let html = text
        .replace(/\n\s*\n/g, '\n')
        .replace(/^\s*\d+\)\s*(.+)$/gm, '<h3 class="text-lg font-semibold mt-4">$1<\/h3>')
        .replace(/^\s*[-â€“]\s*(.+)$/gm, '<li>$1<\/li>');
      html = html.replace(/(?:<li>[^<]*<\/li>\n?)+/g, m => `<ul class="list-disc pl-5 space-y-1">${m}<\/ul>`);

      // è‹¥æœ‰ JSON åˆ†æ•¸èˆ‡æ¨™ç±¤
      if(scores){
        const s = scores; const clamp = v => Math.max(0, Math.min(100, Number(v)||0));
        const row = (label, key, color) => `<div class=\"score\"><b>${label}<\/b><div class=\"bar\"><i style=\"width:${clamp(s[key])}%;background:${color}\"><\/i><\/div><em>${clamp(s[key])}<\/em><\/div>`;
        const scoreHTML = `
          <h3 class=\"text-lg font-semibold mt-4\">å…­ç¶­åº¦åˆ†æ•¸<\/h3>
          <div class=\"scores\">
            ${row('å¥‘åˆ fit','fit','#22c55e')}
            ${row('æºé€š comm','comm','#06b6d4')}
            ${row('ç¯€å¥ pace','pace','#f59e0b')}
            ${row('æ¬Šè²¬ account','account','#8b5cf6')}
            ${row('ä¿¡ä»» trust','trust','#ef4444')}
            ${row('å‰µæ–° innov','innov','#6366f1')}
          <\/div>`;
        const tagsHTML = json && Array.isArray(json.tags) && json.tags.length ? `<div class=\"tags\">${json.tags.map(t=>`<span class=\\\"tag\\\">${t}<\/span>`).join('')}<\/div>` : '';
        html = `${html}${scoreHTML}${tagsHTML}`;
      }

      return { html, scores, tags: (json && json.tags) ? json.tags : [] };
    }

    // Radar åœ–
    let radarChart = null;
    function renderRadar(scores){
      const wrap = document.getElementById('chart');
      wrap.innerHTML = '';
      if(!scores){ return; }
      const clamp = v => Math.max(0, Math.min(100, Number(v)||0));
      const labels = ['å¥‘åˆ fit','æºé€š comm','ç¯€å¥ pace','æ¬Šè²¬ account','ä¿¡ä»» trust','å‰µæ–° innov'];
      const data = [clamp(scores.fit),clamp(scores.comm),clamp(scores.pace),clamp(scores.account),clamp(scores.trust),clamp(scores.innov)];
      const canvas = document.createElement('canvas'); canvas.id = 'radar'; wrap.appendChild(canvas);
      if(radarChart){ radarChart.destroy(); }
      radarChart = new Chart(canvas.getContext('2d'), {
        type: 'radar', data: { labels, datasets: [{ label: 'å…­ç¶­åº¦é›·é”åœ–', data, fill: true, backgroundColor: 'rgba(99,102,241,0.15)', borderColor: 'rgba(99,102,241,1)', pointBackgroundColor: 'rgba(99,102,241,1)'}] },
        options: { scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: { stepSize: 20 }, pointLabels: { font: { size: 16 }, color: '#0f172a' } } }, plugins: { legend: { display: false } } }
      });
      // ä¾›åˆ—å°å¿«ç…§
      window.radarChart = radarChart;
    }

    // ä¸‹è¼‰å·¥å…·
    function download(filename, content, type='application/json'){
      const blob = new Blob([content], {type});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = filename; a.click();
      setTimeout(()=>URL.revokeObjectURL(url), 500);
    }

    // æœ¬æ©Ÿå­˜æª” helper
    const loadAllSaved = ()=>{ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); }catch(_){ return []; } };
    const saveAllSaved = (list)=> localStorage.setItem(STORAGE_KEY, JSON.stringify(list.slice(0,100)));

    function snapshot(){
      const sel = getSelections();
      const nameInput = ($('#saveName').value||'').trim();
      const autoName = `${(sel.aBeast||'â€”')}Ã—${(sel.aKin||'â€”')}Ã—${(sel.aBranch||'â€”')} vs ${(sel.bBeast||'â€”')}Ã—${(sel.bKin||'â€”')}Ã—${(sel.bBranch||'â€”')}ï½œ${sel.context||'æœªå‘½å'}`;
      const data = {
        id: Date.now().toString(36)+Math.random().toString(36).slice(2,8),
        time: new Date().toISOString(),
        name: nameInput || autoName,
        selections: sel,
        text: lastPlain || '',
        html: document.getElementById('result').innerHTML || '',
        scores: lastFormatted?.scores || null,
        tags: lastFormatted?.tags || []
      };
      return data;
    }

    function renderSavedList(){
      const list = loadAllSaved();
      const wrap = document.getElementById('savedList');
      if(!list.length){ wrap.innerHTML = '<div class="text-sm text-slate-500">å°šç„¡å­˜æª”ï¼Œå…ˆç”¢ç”Ÿä¸€æ¬¡åˆ†æå¾ŒæŒ‰ã€Œå­˜æª”ã€ã€‚</div>'; return; }
      wrap.innerHTML = list.map(item=>{
        const t = new Date(item.time).toLocaleString();
        const s = item.selections||{};
        const title = item.name || `${(s.aBeast||'â€”')}Ã—${(s.aKin||'â€”')}Ã—${(s.aBranch||'â€”')} vs ${(s.bBeast||'â€”')}Ã—${(s.bKin||'â€”')}Ã—${(s.bBranch||'â€”')}`;
        return `<div class=\"py-3 flex items-start justify-between gap-3\">\n          <div>\n            <div class=\"font-medium\">${title}</div>\n            <div class=\"text-xs text-slate-500\">${t} ï½œ æƒ…å¢ƒï¼š${s.context||'â€”'}</div>\n          </div>\n          <div class=\"shrink-0 flex gap-2\">\n            <button data-act=\"load\" data-id=\"${item.id}\" class=\"px-2 py-1 text-xs rounded bg-indigo-50 text-indigo-700\">è¼‰å…¥</button>\n            <button data-act=\"export\" data-id=\"${item.id}\" class=\"px-2 py-1 text-xs rounded bg-slate-100\">åŒ¯å‡ºJSON</button>\n            <button data-act=\"del\" data-id=\"${item.id}\" class=\"px-2 py-1 text-xs rounded bg-rose-50 text-rose-700\">åˆªé™¤</button>\n          </div>\n        </div>`;
      }).join('');
      wrap.querySelectorAll('button').forEach(btn=>{
        btn.onclick = ()=>{
          const id = btn.getAttribute('data-id');
          const act = btn.getAttribute('data-act');
          const list2 = loadAllSaved();
          const idx = list2.findIndex(x=>x.id===id);
          if(idx<0) return;
          const item = list2[idx];
          if(act==='del'){
            list2.splice(idx,1); saveAllSaved(list2); renderSavedList();
          } else if(act==='export'){
            download(`analysis_${id}.json`, JSON.stringify(item,null,2));
          } else if(act==='load'){
            document.getElementById('aBeast').value = item.selections.aBeast||'';
            document.getElementById('aKin').value = item.selections.aKin||'';
            document.getElementById('aBranch').value = item.selections.aBranch||'';
            document.getElementById('bBeast').value = item.selections.bBeast||'';
            document.getElementById('bKin').value = item.selections.bKin||'';
            document.getElementById('bBranch').value = item.selections.bBranch||'';
            document.getElementById('context').value = item.selections.context||'';
            updateChips(item.selections);
            document.getElementById('result').innerHTML = item.html||'';
            if(item.scores){ renderRadar(item.scores); }
            lastPlain = item.text||''; lastFormatted = { html:item.html, scores:item.scores, tags:item.tags };
            window.scrollTo({top:0,behavior:'smooth'});
          }
        };
      });
    }

    function toggleSavedPanel(){
      const el = document.getElementById('savedPanel');
      el.classList.toggle('hidden');
      if(!el.classList.contains('hidden')) renderSavedList();
    }

    // ä¸€éµåˆ†æ
    document.getElementById('go').onclick = async () => {
      const payload = getSelections(); updateChips(payload);
      if (!(payload.aBeast && payload.aKin && payload.aBranch && payload.bBeast && payload.bKin && payload.bBranch && payload.context)) {
        alert('è«‹å…ˆé¸æ»¿ï¼šæˆ‘æ–¹/å°æ–¹ã€Œå…­ç¸ã€å…­è¦ªã€åœ°æ”¯ã€èˆ‡æƒ…å¢ƒ'); return;
      }
      document.getElementById('status').textContent = 'åˆ†æä¸­â€¦';
      document.getElementById('result').innerHTML = '';
      document.getElementById('chart').innerHTML='';
      try {
        const res = await fetch('/api/analyze', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        const data = await res.json();
        let plain = data.text || data.result;
        if(!plain && Array.isArray(data.output)){
          plain = data.output.map(o=> (o.content||[]).map(c=>c.text||'').join('\n')).join('\n');
        }
        if(!plain) plain = JSON.stringify(data, null, 2);

        const formatted = formatOutputWithJson(plain);
        lastPlain = plain; lastFormatted = formatted;
        document.getElementById('result').innerHTML = formatted.html;
        renderRadar(formatted.scores);
        document.getElementById('status').textContent = 'âœ… å®Œæˆ';
      } catch (e) {
        document.getElementById('status').textContent = 'âŒ å¤±æ•—';
        document.getElementById('result').textContent = String(e);
      }
    };

    // åˆ—å° / åŒ¯å‡º PDFï¼ˆé™„ä¸Šé›·é”åœ–å¿«ç…§ï¼‰
    document.getElementById('print').onclick = () => {
      const sel = getSelections(); updateChips(sel);
      const chartImg = (window.radarChart && window.radarChart.canvas) ? window.radarChart.canvas.toDataURL('image/png') : '';
      const html = `<!doctype html><html lang=\"zh-Hant\"><head><meta charset=\"utf-8\"><title>åˆ—å°</title>
      <style>
        body{font-family:ui-sans-serif,system-ui,-apple-system,\"Noto Sans TC\";color:#0f172a;margin:18px;}
        h1{font-size:20px;margin:0 0 6px;}
        .meta{color:#64748b;font-size:12px;margin-bottom:10px}
        .chips{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 14px}
        .chip{background:#eef2f7;border-radius:9999px;padding:6px 10px;font-size:12px;color:#0f172a}
        .box{border:1px solid #e5e7eb;border-radius:12px;padding:14px}
        .result{font-size:14px;line-height:1.6}
        ul{margin:6px 0 6px 18px}
        h3{margin:10px 0 4px}
        .chart{margin-top:12px;text-align:center}
        .chart img{max-width:520px;width:100%;}
        @page{margin:14mm}
      </style></head><body>
      <h1>å…­ç¸å…­è¦ªÃ—åœ°æ”¯ åˆ†æï¼ˆåˆ—å°ç‰ˆï¼‰</h1>
      <div class=meta>ç”¢ç”Ÿæ™‚é–“ï¼š${new Date().toLocaleString()}</div>
      <div class=chips>
        <span class=chip>æˆ‘æ–¹ï¼š${[sel.aBeast||'â€”', sel.aKin||'â€”', sel.aBranch||'â€”'].join(' Ã— ')}</span>
        <span class=chip>å°æ–¹ï¼š${[sel.bBeast||'â€”', sel.bKin||'â€”', sel.bBranch||'â€”'].join(' Ã— ')}</span>
        <span class=chip>æƒ…å¢ƒï¼š${sel.context||'â€”'}</span>
      </div>
      <div class=box>
        <div class=result>${document.getElementById('result').innerHTML || '<em>å°šæœªç”¢ç”Ÿçµæœ</em>'}</div>
        ${chartImg ? `<div class=\"chart\"><img src=\"${chartImg}\" alt=\"é›·é”åœ–\"></div>` : ''}
      </div>
      <script>window.onload=()=>window.print()<\/script></body></html>`;
      const w = window.open('', '_blank'); w.document.write(html); w.document.close();
    };
