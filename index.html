<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

    <style>
        /* 確保 body 背景切換平滑 */
        body { 
            transition: background-color 0.5s ease, background-image 0.5s ease; 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
        } 
        
        .result-section { 
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(5px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* 分數條與標籤樣式 */
        .scores { display:grid; gap:8px; margin-top:20px; padding-top:15px; border-top:1px solid #e5e7eb; }
        .score { display:flex; align-items:center; gap:10px; font-size:14px }
        .bar { flex:1; height:12px; background:#e5e7eb; border-radius:9999px; overflow:hidden }
        .bar > i { display:block; height:100%; transition: width 0.8s ease-out; }
        .tags { display:flex; gap:6px; flex-wrap:wrap; margin-top:10px; padding-top:15px; border-top:1px solid #e5e7eb; }
        .tag { background:#eef2ff; color:#3730a3; padding:4px 10px; border-radius:9999px; font-size:12px; font-weight: 500; }
        
        /* AI 輸出樣式 (V7 豐富樣式) */
        #result h3 { font-size: 1.3rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; border-bottom: 3px solid #6366f1; padding-bottom: 5px; color: #4338ca; }
        #result h4 { font-size: 1.15rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.4rem; }
        #result p { margin-bottom: 1rem; line-height: 1.6; }
        #result ul, #result ol { padding-left: 25px; margin-bottom: 1rem; }
        #result ul { list-style-type: disc; }
        #result ol { list-style-type: decimal; }
        
        /* 確保圖片不破版 */
        #result img {
            max-width: 100%;
            height: auto;
            margin: 0;
            display: inline;
            border-radius: 0;
            box-shadow: none;
        }
        
        /* 列印時，隱藏控制項，並強制顯示顏色 */
        @media print {
            .no-print { display: none !important; }
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            @page { margin: 15mm; }
        }
        .print-header { display: none; }

        /* 圖表選擇器樣式 */
        .chart-type-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .chart-type-selector button {
            padding: 4px 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: #fff;
            margin: 0 2px;
            border-radius: 4px;
        }
        .chart-type-selector button.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        
        /* 單獨用於單人模式的標籤，讓它能隱藏 */
        #modeSingle, #modeDual, #modePersonality {
            transition: all 0.3s ease;
        }
    </style>
</head>

    <script>
        const $ = s => document.querySelector(s);
        const $$ = s => document.querySelectorAll(s);
        let analysisMode = 'personality'; 
        const markdownConverter = new showdown.Converter(); 

        let radarChart = null; 
        let currentScores = null; 
        let currentChartType = 'radar'; 
        
        // V7.8 修正：精簡雙人模式的情境列表，只保留最上層的「性愛」
        const PRESETS = {
            'personality': ['基礎個性', '職涯優勢', '情緒管理', '人際關係'],
            'single': ['年度目標協調', '績效回饋會議', '跨部門協作', '壓期交付專案', '人際關係協調'],
            'dual': [
                '年度目標協調', '績效回饋會議', '跨部門協作', '壓期交付專案', '人際關係協調',
                '性愛' // 只保留「性愛」作為觸發細節的總開關
            ]
        };
        // V7.8 修正：性愛細節的觸發關鍵字也只留下「性愛」
        const SEX_CONTEXTS = ['性愛'];


        // --- 進度條控制函式 ---
        let progressInterval = null;
        function startProgressBar() {
            if (progressInterval) clearInterval(progressInterval);
            $('#progressBar').classList.remove('hidden');
            $('#progress').style.width = '10%'; 
            let progress = 10;
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.floor(Math.random() * 5);
                    progress = Math.min(progress, 90);
                    $('#progress').style.width = progress + '%';
                    $('#status').textContent = `分析中... (${progress}%)`;
                }
            }, 1000); 
            $('#status').textContent = '分析中...';
        }

        function stopProgressBar(isSuccess = true) {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            $('#progress').style.width = isSuccess ? '100%' : '0%';
            setTimeout(() => {
                $('#progressBar').classList.add('hidden');
                $('#progress').style.width = '0%';
            }, 1500); 
            $('#status').textContent = isSuccess ? '✅ 完成' : '❌ 失敗';
        }
        // --- 進度條控制函式結束 ---

        // --- 模式切換邏輯 ---
        function setAnalysisMode(mode){
            analysisMode = mode;
            const modes = {
                'personality': $('#modePersonality'), 
                'single': $('#modeSingle'), 
                'dual': $('#modeDual')
            };
            const sectionB = $('#sectionB');

            Object.keys(modes).forEach(key => {
                if (key === mode) {
                    modes[key].classList.replace('bg-slate-200', 'bg-indigo-600');
                    modes[key].classList.replace('text-slate-800', 'text-white');
                } else {
                    modes[key].classList.replace('bg-indigo-600', 'bg-slate-200');
                    modes[key].classList.replace('text-white', 'text-slate-800');
                }
            });

            sectionB.style.display = (mode === 'dual') ? 'block' : 'none';
            
            loadPresets(mode);

            toggleSexOptions(); 
        }

        // 載入情境按鈕
        function loadPresets(mode) {
            const container = $('#presetContainer');
            container.innerHTML = ''; 
            const presets = PRESETS[mode] || [];
            
            presets.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'preset px-3 py-1.5 rounded-full bg-slate-100 text-slate-800 hover:bg-slate-200 transition-colors';
                btn.textContent = p;
                btn.onclick = () => {
                    $('#context').value = p;
                    toggleSexOptions(); 
                };
                container.appendChild(btn);
            });
            $('#context').value = '';
        }

        // --- 情境輸入/預設邏輯 (只認「性愛」) ---
        function toggleSexOptions(){
            const context = $('#context').value;
            const isSexContext = SEX_CONTEXTS.includes(context);
            
            if(analysisMode === 'dual' && isSexContext){ 
                $('#sexOptions').classList.remove('hidden'); 
            }
            else { 
                $('#sexOptions').classList.add('hidden'); 
                $('#sexDetailInput').value = '';
            }
        }

        function getPayload(){
            return {
                mode:analysisMode,
                aBeast:$('#aBeast').value, aKin:$('#aKin').value, aBranch:$('#aBranch').value,
                bBeast:$('#bBeast').value, bKin:$('#bKin').value, bBranch:$('#bBranch').value,
                context:$('#context').value, sexDetail:$('#sexDetailInput').value
            };
        }
        
        // --- 格式化輸出函式 (保持不變) ---
        function formatOutput(text){
            if(!text) return {html:'<p class="text-slate-500">無分析結果。</p>', scores:null, tags:[]};
            
            const jsonBlock = text.match(/```json\s*([\s\S]*?)\s*```/i);
            let scores=null,tags=[];
            let cleanText = text; 
            
            if(jsonBlock){
                try{ 
                    const j=JSON.parse(jsonBlock[1]); 
                    scores=j.scores||{}; 
                    tags=Array.isArray(j.tags) ? j.tags : Object.values(j.tags || {}).flat().filter(t => typeof t === 'string' && t.trim() !== '');
                    
                    cleanText = text.replace(jsonBlock[0],'').trim(); 
                }catch(e){
                    console.error("JSON解析失敗", e);
                }
            }
            
            let html = markdownConverter.makeHtml(cleanText);

            html = html.replace(/<p>[\s]*JSON[\s]*輸出[\s]*<\/p>/gi, '')
                       .replace(/<h[1-6]>[\s]*JSON[\s]*輸出[\s]*<\/h[1-6]>/gi, '')
                       .replace(/<p>\s*<\/p>/gi, ''); 

            let scoresHTML = '';
            if(scores && Object.keys(scores).length > 0){
                const clamp=v=>Math.max(0,Math.min(100,Number(v)||0));
                const row=(l,k,c)=>`<div class="score"><b>${l}</b><div class="bar"><i style="width:${clamp(scores[k])}%;background:${c}"></i></div><em>${clamp(scores[k])}</em></div>`;
                
                scoresHTML=`
                    <h3 style="border-bottom:none; margin-top:0;">六維度分數</h3>
                    <div class="scores">
                        ${row('契合 fit','fit','#22c55e')}
                        ${row('溝通 comm','comm','#06b6d4')}
                        ${row('節奏 pace','pace','#f59e0b')}
                        ${row('權責 account','account','#8b5cf6')}
                        ${row('信任 trust','trust','#ef4444')}
                        ${row('創新 innov','innov','#6366f1')}
                    </div>`;
                    
                if(Array.isArray(tags) && tags.length > 0) scoresHTML+=`<div class="tags">${tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
            }
            
            return {html: html, scores, tags, webScoresHTML: scoresHTML};
        }

        // --- 圖表繪製核心函式 (保持不變) ---
        function renderChart(scores, type){
            const wrap = $('#chartContainer');
            const scoresTagsWeb = $('#scoresTagsWeb');
            const chartTypeSelector = $('.chart-type-selector');
            
            if(radarChart) {
                radarChart.destroy();
                radarChart = null;
            }
            wrap.innerHTML = ''; 

            if(analysisMode === 'personality' || analysisMode === 'single' || !scores || Object.keys(scores).length === 0) {
                 wrap.style.display = 'none';
                 scoresTagsWeb.style.display = 'none';
                 chartTypeSelector.style.display = 'none';
                 return;
            }
            
            wrap.style.display = 'flex';
            scoresTagsWeb.style.display = 'block';
            chartTypeSelector.style.display = 'flex';

            currentScores = scores; 
            currentChartType = type; 

            const labels=['契合 fit','溝通 comm','節奏 pace','權責 account','信任 trust','創新 innov'];
            const data=[scores.fit,scores.comm,scores.pace,scores.account,scores.trust,scores.innov];
            const colors=['#22c55e','#06b6d4','#f59e0b','#8b5cf6','#ef4444','#6366f1'];
            
            const canvas=document.createElement('canvas'); 
            canvas.id = 'chartCanvas'; 
            wrap.appendChild(canvas);
            
            try {
                const config = {
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '六維度分析',
                            data: data,
                            backgroundColor: type === 'bar' ? colors : 'rgba(99,102,241,0.2)', 
                            borderColor: type === 'bar' ? colors : 'rgba(99,102,241,1)',
                            borderWidth: type === 'bar' ? 1 : 2,
                            fill: type === 'radar',
                            pointBackgroundColor:'rgba(99,102,241,1)',
                            pointBorderColor:'#fff',
                            pointHoverBackgroundColor:'#fff',
                            pointHoverBorderColor:'rgba(99,102,241,1)'
                        }]
                    },
                    options: {
                        responsive:true, 
                        maintainAspectRatio: true, 
                        plugins:{ legend:{ display:false } },
                        scales: type === 'radar' ? { 
                            r:{
                                angleLines:{ display:true }, grid:{ color:'rgba(0, 0, 0, 0.1)' },
                                pointLabels:{ font:{ size: 12 } }, suggestedMin:0, suggestedMax:100, ticks:{ stepSize:20 } 
                            }
                        } : { 
                            y: { suggestedMin: 0, suggestedMax: 100, ticks: { stepSize: 20 } },
                            x: { grid: { display: false } }
                        }
                    }
                };
                
                radarChart = new Chart(canvas.getContext('2d'), {
                    type: type,
                    ...config
                });
